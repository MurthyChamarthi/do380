---
- name: Set Facts
  hosts: localhost
  connection: local
  vars_files:
  - login-creds.yml
  tasks:
  - include_tasks: setup-test.yml
  - set_fact:
      ignore_differences:
        metadata:
          annotations:
            kubectl.kubernetes.io/last-applied-configuration: ''
          creationTimestamp: null
          resourceVersion: ''
          selfLink: ''
          uid: ''

- name: Test Provision
  hosts: localhost
  connection: local
  vars:
    provision_clusterrole: test-clusterrole.yml.j2
    provision_clusterrole_def: >-
      {{ lookup('template', 'resources/' ~ provision_clusterrole) | from_yaml }}
    rules:
    - apiGroups: ['']
      resources: ['netnamespaces']
      verbs: ['create','delete','get','list','update']
    - apiGroups: ['']
      resources: ['namespaces','projects']
      verbs: ['get','list']
    - apiGroups: ['network.openshift.io','']
      resources: ['clusternetworks']
      verbs: ['get','list']

  roles:
  - role: openshift-provision
    openshift_clusters:
    - cluster_resources:
      - "{{ provision_clusterrole }}"

  tasks:
  - name: Get ClusterRole
    command: >-
      {{ test_oc_cmd }} get clusterrole.authorization.openshift.io test-clusterrole -o json
    register: get_clusterrole
    changed_when: false

  - name: Verify ClusterRole
    fail:
      msg: |
        ClusterRole not defined as expected
        >>>
        {{ cmp_clusterrole | to_yaml }}
        ===
        {{ got_clusterrole | to_yaml }}
        <<<
    vars:
      got_clusterrole: >-
        {{ get_clusterrole.stdout | from_json
         | combine(ignore_differences, recursive=True) }}
      cmp_clusterrole: >-
        {{ provision_clusterrole_def
         | combine(ignore_differences, recursive=True) }}
    when: >-
      cmp_clusterrole.metadata != got_clusterrole.metadata or
      cmp_clusterrole.rules != got_clusterrole.rules

- name: Test Update
  hosts: localhost
  connection: local
  vars:
    provision_clusterrole: test-clusterrole.yml.j2
    provision_clusterrole_def: >-
      {{ lookup('template', 'resources/' ~ provision_clusterrole) | from_yaml }}
    rules:
    - apiGroups: ['network.openshift.io', '']
      resources: ['netnamespaces']
      verbs: ['create','delete','get','list','update']
    - apiGroups: ['']
      resources: ['namespaces','projects']
      verbs: ['list']
    - apiGroups: ['network.openshift.io','']
      resources: ['clusternetworks','hostsubnets']
      verbs: ['get','list']

  roles:
  - role: openshift-provision
    openshift_clusters:
    - cluster_resources:
      - "{{ provision_clusterrole }}"

  tasks:
  - name: Get ClusterRole
    command: >-
      {{ test_oc_cmd }} get clusterrole.authorization.openshift.io test-clusterrole -o json
    register: get_clusterrole
    changed_when: false

  - name: Verify ClusterRole Update
    fail:
      msg: |
        ClusterRole not defined as expected
        >>>
        {{ cmp_clusterrole | to_yaml }}
        ===
        {{ got_clusterrole | to_yaml }}
        <<<
    vars:
      got_clusterrole: >-
        {{ get_clusterrole.stdout | from_json
         | combine(ignore_differences, recursive=True) }}
      cmp_clusterrole: >-
        {{ provision_clusterrole_def
         | combine(ignore_differences, recursive=True) }}
    when: >-
      cmp_clusterrole.metadata != got_clusterrole.metadata or
      cmp_clusterrole.rules != got_clusterrole.rules
