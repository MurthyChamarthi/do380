---
- name: Set Facts
  hosts: localhost
  connection: local
  vars_files:
  - login-creds.yml
  tasks:
  - include_tasks: setup-test.yml
  - set_fact:
      ignore_differences:
        metadata:
          annotations:
            kubectl.kubernetes.io/last-applied-configuration: ''
          creationTimestamp: null
          generation: 0
          namespace: ''
          resourceVersion: 0
          selfLink: ''
          uid: ''

- name: Test Provision
  hosts: localhost
  connection: local
  vars:
    provision_buildconfig: test-buildconfig.yml.j2
    provision_buildconfig_def: "{{ lookup('template', 'resources/' ~ provision_buildconfig) | from_yaml }}"
    from_source_name: httpd:latest
  roles:
  - role: openshift-provision
    openshift_clusters:
    - projects:
      - name: provision-test
        resources:
        - "{{ provision_buildconfig }}"

  tasks:
  - name: Get BuildConfig
    command: >-
      {{ test_oc_cmd }} get buildconfig test-buildconfig -n provision-test -o json
    register: get_buildconfig
    changed_when: false

  - name: Verify BuildConfig
    fail:
      msg: |
        BuildConfig not defined as expected
        >>>
        {{ cmp_buildconfig | to_yaml }}
        ===
        {{ got_buildconfig | to_yaml }}
        <<<
    vars:
      got_buildconfig: >-
        {{ get_buildconfig.stdout | from_json
         | combine(ignore_differences, recursive=True) }}
      cmp_buildconfig: >-
        {{ provision_buildconfig_def
         | combine(ignore_differences, recursive=True) }}
    when: >-
      cmp_buildconfig.metadata != got_buildconfig.metadata or
      cmp_buildconfig.spec != got_buildconfig.spec

- name: Test Update
  hosts: localhost
  connection: local
  vars:
    provision_buildconfig: test-buildconfig.yml.j2
    provision_buildconfig_def: "{{ lookup('template', 'resources/' ~ provision_buildconfig) | from_yaml }}"
    from_source_name: httpd:latest
  roles:
  - role: openshift-provision
    openshift_clusters:
    - projects:
      - name: provision-test
        resources:
        - "{{ provision_buildconfig }}"

  tasks:
  - name: Get BuildConfig
    command: >-
      {{ test_oc_cmd }} get buildconfig test-buildconfig -n provision-test -o json
    register: get_buildconfig
    changed_when: false

  - name: Verify BuildConfig
    fail:
      msg: |
        BuildConfig not defined as expected
        >>>
        {{ cmp_buildconfig | to_yaml }}
        ===
        {{ got_buildconfig | to_yaml }}
        <<<
    vars:
      got_buildconfig: >-
        {{ get_buildconfig.stdout | from_json
         | combine(ignore_differences, recursive=True) }}
      cmp_buildconfig: >-
        {{ provision_buildconfig_def
         | combine(ignore_differences, recursive=True) }}
    when: >-
      cmp_buildconfig.metadata != got_buildconfig.metadata or
      cmp_buildconfig.spec != got_buildconfig.spec

  - name: Cleanup
    command: >-
      {{ test_oc_cmd }} delete buildconfig test-buildconfig -n provision-test
