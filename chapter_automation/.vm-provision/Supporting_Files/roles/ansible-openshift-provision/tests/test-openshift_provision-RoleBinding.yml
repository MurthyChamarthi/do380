---
- name: Set Facts
  hosts: localhost
  connection: local
  vars_files:
  - login-creds.yml
  tasks:
  - include_tasks: setup-test.yml
  - set_fact:
      ignore_differences:
        metadata:
          annotations:
            kubectl.kubernetes.io/last-applied-configuration: ''
          creationTimestamp: null
          namespace: ''
          resourceVersion: ''
          selfLink: ''
          uid: ''

- name: Test Provision
  hosts: localhost
  connection: local
  vars:
    provision_rolebinding: >-
      {{ lookup('template', 'resources/test-rolebinding.yml.j2')
       | from_yaml }}
    subjects:
    - kind: SystemGroup
      name: system:serviceaccounts:default
    - kind: User
      name: alice

  roles:
  - role: openshift-provision
    openshift_provision:
      projects:
      - name: provision-test

  tasks:
  - name: Provision RoleBinding
    openshift_provision:
      connection: "{{ openshift_connection }}"
      namespace: provision-test
      resource: "{{ provision_rolebinding }}"

  - name: Get RoleBinding
    command: >-
      {{ test_oc_cmd }} get rolebinding.authorization.openshift.io -n provision-test
      test-rolebinding -o json
    register: get_rolebinding
    changed_when: false

  - name: Verify RoleBinding
    fail:
      msg: |
        RoleBinding not defined as expected
        >>>
        {{ cmp_rolebinding | to_yaml }}
        ===
        {{ got_rolebinding | to_yaml }}
        <<<
    vars:
      got_rolebinding: >-
        {{ get_rolebinding.stdout | from_json
         | combine(ignore_differences, recursive=True)
        }}
      cmp_rolebinding: >-
        {{ provision_rolebinding
         | combine(ignore_differences, recursive=True)
        }}
    when: >-
      cmp_rolebinding.metadata != got_rolebinding.metadata or
      cmp_rolebinding.roleRef != got_rolebinding.roleRef or
      cmp_rolebinding.subjects != got_rolebinding.subjects

- name: Test Reprovision
  hosts: localhost
  connection: local
  vars:
    provision_rolebinding: >-
      {{ lookup('template', 'resources/test-rolebinding.yml.j2')
       | from_yaml }}
    subjects:
    - kind: User
      name: alice
    - kind: SystemGroup
      name: system:serviceaccounts:default

  tasks:
  - name: Check reprovision RoleBinding
    openshift_provision:
      connection: "{{ openshift_connection }}"
      namespace: provision-test
      resource: "{{ provision_rolebinding }}"
    register: reprovision_rolebinding

  - fail:
      msg: Reprovision indicated change to RoleBinding
    when: reprovision_rolebinding.changed

- name: Test Update
  hosts: localhost
  connection: local
  vars:
    provision_rolebinding: >-
      {{ lookup('template', 'resources/test-rolebinding.yml.j2')
       | from_yaml }}
    subjects:
    - kind: User
      name: bob
    - kind: SystemGroup
      name: system:serviceaccounts:default

  tasks:
  - name: Apply update to RoleBinding
    openshift_provision:
      connection: "{{ openshift_connection }}"
      namespace: provision-test
      resource: "{{ provision_rolebinding }}"
    register: do_update

  - name: Check reported update patch
    fail:
      msg: |
        Update patch did not match expected
        >>>
        {{ update_patch | to_yaml }}
        ===
        {{ do_update.patch | to_yaml }}
        <<<
    vars:
      update_patch:
      - op: test
        path: /subjects/1
        value:
          kind: User
          name: alice
      - op: remove
        path: /subjects/1
      - op: add
        path: /subjects/-
        value:
          kind: User
          name: bob
    when: do_update.patch != update_patch

  - name: Get RoleBinding
    command: >-
      {{ test_oc_cmd }} get rolebinding.authorization.openshift.io -n provision-test
      test-rolebinding -o json
    register: get_rolebinding
    changed_when: false

  - name: Verify Update RoleBinding
    fail:
      msg: |
        RoleBinding not defined as expected
        >>>
        {{ cmp_rolebinding | to_yaml }}
        ===
        {{ got_rolebinding | to_yaml }}
        <<<
    vars:
      got_rolebinding: >-
        {{ get_rolebinding.stdout | from_json
         | combine(ignore_differences, recursive=True)
        }}
      cmp_rolebinding: >-
        {{ provision_rolebinding
         | combine(ignore_differences, recursive=True)
        }}
    when: >-
      cmp_rolebinding.metadata != got_rolebinding.metadata or
      cmp_rolebinding.roleRef != got_rolebinding.roleRef or
      cmp_rolebinding.subjects != got_rolebinding.subjects

- name: Test Delete
  hosts: localhost
  connection: local
  tasks:
  - name: Delete RoleBinding
    openshift_provision:
      action: delete
      connection: "{{ openshift_connection }}"
      namespace: provision-test
      resource:
        kind: RoleBinding
        metadata:
          name: test-rolebinding

  - pause:
      seconds: 1

  - name: Verify RoleBinding Delete
    command: >-
      {{ test_oc_cmd }} get rolebinding.authorization.openshift.io -n provision-test
      test-rolebinding -o json
    register: get_rolebinding
    failed_when: get_rolebinding.rc == 0
    changed_when: false
